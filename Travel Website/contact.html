<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e2080abd5e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Travel website</title>
</head>
<body>
       <nav class="navbar bg-dark">
           <div class="container">
               <h1 class="logo, lg-heading text-light">WT</h1>
               <ul class="nav-items">
                   <li class="nav-item"><a href="./index.html">HOME</a></li>
                   <li class="nav-item"><a href="./about.html">ABOUT</a></li>
                   <li class="nav-item"><a href="./contact.html">CONTACT</a></li>
               </ul>
           </div>
       </nav>
 
    
   <section class="contact-form">
       <div class="container">
           <div class="form-wrapper">
               <div class="company-address">
                    <div class="address-group">
                        <i class="fas fa-map-marker-alt fa-2x text-red"></i>
                        <h2 class="text-gray md-heading">LOCATION</h2>
                        <p># 2661 Roosevelt Bulvd Philadelphia Pa 19149</p>
                    </div>
                    <div class="address-group">
                        <i class="far fa-envelope fa-2x text-red"></i>
                        <h2 class="text-gray md-heading">E-MAIL</h2>
                        <p>hahshit@mycompany.com</p>
                    </div>
                    <div class="address-group">
                        <i class="fas fa-phone-square-alt fa-2x text-red"></i>
                        <h2 class="text-gray md-heading">CALL</h2>
                        <p>12157896476</p>
                    </div>            
                    <div class="company-img">
                        <img src="./imag/company-img.jpg" alt="company-img">
                    </div>                
                </div>
                    <div class="form">
                            <H1 class="lg-heading text-black">Contact Us</H1>
                            <p class="text-gray">Let us know your questions,suggestions and concerns by filling out the contact below</p>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" name="" id="username" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" name="" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="" name="" id="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea name="" id="message"></textarea>
                        </div>
                            <button type="submit" class="form-btn">SUBMIT</button>
                    </form>

                </div>
            </div>
        </div>
    </section>  
    <footer class="footer1">
        <div class="social-media-linke">
            <div class="container">
                <i class="fa-brands fa-facebook fa-4x"></i>
                <i class="fa-brands fa-twitter fa-4x"></i>
                <i class="fa-brands fa-instagram fa-4x"></i>
                <p>World Travel &copy; 2022, All Rights Reserve</p>
            </div>
        </div>
        
    </footer>
</body>
</html>
